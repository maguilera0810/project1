<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="display-4">Sign in</h1>
                </div>
                <div class="card-body">
                    <form class="opaco">

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputEmail_li">Email</label>
                                <input type="email" class="form-control" id="inputEmail_li" placeholder="Email">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="inputPassword1_li">Password</label>
                                <input type="password" class="form-control" id="inputPassword1_li" placeholder="Password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>

                </div>
            </div>

        </div>
        <div class="col-lg-6">

            <div class="card">
                <div class="card-header">
                    <h4 class="display-4 ">Sign up</h1>
                </div>
                <div class="card-body">
                    <form class="opaco">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstname">First Name</label>
                                <input type="text" class="form-control" id="firstname" placeholder="First name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Last Name</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputPassword1">Password</label>
                                <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="inputPassword2">Repeat Password</label>
                                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                            </div>

                        </div>
                        <div class="form-row">

                            <div class="form-group col-md-4">
                                <label for="inputCode">Code</label>
                                <select class="form-control" id="inputCode">
                                        <option selected>Choose...</option>
                                        <option >+593</option>
                                        <option>+95</option>
                                    </select>

                            </div>

                            <div class="form-group col-md-8">
                                <label for="inputPhone">Phone</label>
                                <input type="text" class="form-control" id="inputPhone" placeholder="99-999-9999">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                        I accept terms and conditions
                                    </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
